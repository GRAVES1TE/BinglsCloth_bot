<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Бонусная программа</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Видеофон */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .video-background video.loaded {
      opacity: 1;
    }

    /* Контейнер контента */
    .container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 15px;
    }

    header img {
      width: 80px; /* Увеличенный размер иконки */
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .bonus-section {
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      z-index: 2;
      margin-top: 20px;
    }

    .bonus-header {
      font-size: 1.2em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      text-align: center;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      font-size: 1.2em;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #121212;
      color: #fff;
      margin-bottom: 15px;
      box-sizing: border-box; /* Убедимся, что padding не выходит за границы */
    }

    button {
      padding: 12px 20px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    /* Мобильная адаптивность */
    @media (max-width: 600px) {
      header img {
        width: 70px; /* Уменьшение иконки на мобильных */
      }

      h1 {
        font-size: 1.3em;
      }

      .bonus-section {
        padding: 15px;
        margin-top: 10px;
      }

      .bonus-header {
        font-size: 1.2em;
      }

      input[type="email"], button {
        font-size: 1.2em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Видеофон -->
  <div class="video-background">
    <video autoplay muted loop playsinline preload="auto" id="backgroundVideo">
      <source src="video/pinterest-video.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <div class="container">
    <header>
      <img src="img/52%20дону.png" alt="Логотип Bingls Cloth">
    </header>

    <h1>Добро пожаловать!</h1>

    <div class="bonus-section">
      <div class="bonus-header">Бонусная программа</div>
      <p>Присоединяйтесь и получайте бонусные баллы!</p>
      <form id="bonusForm">
        <input type="email" id="email" name="email" required placeholder="Ваш email">
        <button type="submit">Зарегистрироваться</button>
      </form>
      <div id="bonusContent" style="display: none;">
        <p>Ваш текущий баланс: <span id="bonusPoints">0</span> баллов.</p>
        <button id="getBonus">Получить бонус</button>
      </div>
    </div>
  </div>

  <script>
    // Добавление класса loaded после того, как видео загружено
    const video = document.getElementById("backgroundVideo");
    video.oncanplaythrough = function() {
      video.classList.add("loaded");
    };
  </script>

  <script src="scripts.js"></script>
</body>
</html>
